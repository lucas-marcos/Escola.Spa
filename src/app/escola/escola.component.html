<div class="container">
  <h1 class="mb-4">Lista de Escolas</h1>

  <!-- Botão para abrir o modal -->
  <button (click)="abrirModal()" class="btn btn-primary mb-4">Adicionar Escola</button>

  <!-- Modal -->
  <div class="modal" tabindex="-1" role="dialog" [ngClass]="{ 'd-block': modalAberto }">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cadastro de Escola</h5>
          <button type="button" class="close" (click)="fecharModal()">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Formulário para adicionar ou editar uma escola -->
          <form (ngSubmit)="salvarEscola()" class="mb-4">
            <!-- Restante do formulário (mesmo código do exemplo anterior) -->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="fecharModal()">Fechar</button>
          <button type="submit" class="btn btn-success" (click)="salvarEscola()">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Lista de escolas cadastradas (mesmo código do exemplo anterior) -->
</div>
